<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMH Design Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a brief introduction about myself. I enjoy coding and creating web applications.</p>
        </section>
        <section>
            <h2>My Projects</h2>
            <ul>        
                <li>Project 1: A simple web app</li>
                <li>Project 2: A mobile application</li>
                <li>Project 3: An open-source contribution</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Web Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Document is ready!');
        const projects = document.querySelectorAll('ul li');
        projects.forEach(project => {
            project.addEventListener('click', () => {
                alert(`You clicked on: ${project.textContent}`);
            });
        });
    });
</script>
<link rel="stylesheet" href="styles.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    header {
        background-color: #35424a;
        color: white;            
        padding: 10px 0;
        text-align: center;
    }
    main {
        padding: 20px;
    }
    section {
        margin-bottom: 20px;
    }
    footer {
        text-align: center;
        padding: 10px 0;
        background-color: #35424a;
        color: white;
    }
    ul {
        list-style-type: none;
        padding: 0;   
    }
    li {
        background-color: #e2e2e2;
        margin: 5px 0;
        padding: 10px;
        cursor: pointer;
    }
    li:hover {
        background-color: #d1d1d1;
    }
</style>
<script src="script.js"></script>
</body>
</html>
